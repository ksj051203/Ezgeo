<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 조회</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>글번호</th>
            <th>글제목</th>
            <th>작성자</th>
            <th>작성일사</th>
        </tr>
    </thead>

    <tbody>
        <td th:text="${board.boardId}"></td>
        <td>
            <a th:href="@{/list/{boardId}(boardId=${boardId})}" th:text="${board.boardTitle}"></a>
        </td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${board.boardWriteDate}"></td>
    </tbody>
</table>



</body>
</html>
